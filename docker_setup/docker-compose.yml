
services:
  # PostgreSQL (기존)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: explainmybody-postgres
    environment:
      POSTGRES_USER: sgkim
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: explainmybody
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Neo4j (신규)
  neo4j:
    image: neo4j:5.15-community
    container_name: explainmybody-neo4j
    environment:
      # 인증 설정 (username은 neo4j 고정, password만 변경 가능)
      NEO4J_AUTH: neo4j/12341234
      # 메모리 설정 (필요시 조정)
      NEO4J_server_memory_heap_initial__size: 256m
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_server_memory_pagecache_size: 512m
      # 플러그인 설정 (APOC 등, 필요시)
      # NEO4J_PLUGINS: '["apoc"]'
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "7474:7474"  # HTTP (브라우저 UI)
      - "7687:7687"  # Bolt (Python driver)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
